<div class="usuarios">
    <h1 class="titulo">Missões ativas</h1>
    <p class="info">Resumo da equipe</p>

    <mat-form-field appearance="standard">
        <mat-label>Pesquisar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Guilherme" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="posicao">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Posição </th>
                <td mat-cell *matCellDef="let row"> {{row.posicao}} </td>
            </ng-container>

            <ng-container matColumnDef="progress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Resolvidos </th>
                <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="funcao">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Função </th>
                <td mat-cell *matCellDef="let row"> {{row.funcao}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Não foi encontrado o filtro para "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
